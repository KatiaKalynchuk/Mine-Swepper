<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MineSwepper</title>
    <link rel="stylesheet" href="app/css/style.css">
</head>
<body>

<div class="root">
    <header class="header">
        <div class="title">
            <h1>MineSwepper</h1>
        </div>
        <div class="appControl">
            <h2>Game options</h2>
            <input type="number" id="width" name="width" placeholder="width">
            <input type="number" id="height" name="height" placeholder="height">
            <input type="number" id="mines" name="mines" placeholder="mines">
            <button  class="start">Start</button>
        </div>
    </header>
    <div class="field"></div>
</div>
<script src="app/model.js"></script>
<script src="app/view.js"></script>
<script src="app/controller.js"></script>
<script>
    window.onload = function () {
        page.init();
    }
</script>
</body>
</html>
